<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,700&family=Raleway:wght@300;400&display=swap" rel="stylesheet">  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
<link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 66%, 76%); }
  </style>
</head>
<body>
  <div class="container">
<header>
  <div class="logo">
    <a href="#"><img src="./images/logo.svg" alt=""></a>
  </div>
</header>
<div class="stage-container">
<div class="hero-stage">
  <div class="hero-image">
    <img src="./images/illustration-mockups.svg" alt="">
  </div>
  <div class="hero-content">
    <h1>  Build The Community Your Fans Will Love
    </h1>
    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>
    <button>Register</button>
  </div>
</div>
<div class="icon-list">
  <ul>
    <li><i class="fa fa-facebook-f"></i></li>
    <li><i class="fa fa-twitter"></i></li>
    <li><i class="fa fa-instagram"></i></li>
  </ul>
</div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Piotr Brzezinski</a>.
    </p>
  </footer>
</div>
</div>
</body>
</html>
